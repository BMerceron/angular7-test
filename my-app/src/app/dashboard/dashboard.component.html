<h3>My Favorites Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes"
      routerLink="/detail/{{hero.id}}">
    <div class="module">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<div class="elseModule" *ngIf="heroes.length == 0">
  <p>Tu n'as pas ajouté de héros à ta liste de favoris :(</p> 
</div>
<app-hero-search></app-hero-search>
