<div>
  <h3>Light Team</h3>
  <ul class="heroes">
    <li *ngFor="let hero of lightTeam">
      <a routerLink="/detail/{{hero.id}}">
          <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button class="delete" title="delete hero"
        (click)="delete(hero)">x</button>
      <app-hero-favorite [hero]="hero"></app-hero-favorite>
    </li>
  </ul>
  <h3>Dark Team</h3>
  <ul class="heroes">
    <li *ngFor="let hero of darkTeam">
      <a routerLink="/detail/{{hero.id}}">
          <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button class="delete" title="delete hero"
        (click)="delete(hero)">x</button>
      <app-hero-favorite [hero]="hero"></app-hero-favorite>
    </li>
  </ul>
  <h3>Mercenaries</h3>
  <ul class="heroes">
    <li *ngFor="let hero of mercenaryTeam">
      <a routerLink="/detail/{{hero.id}}">
          <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button class="delete" title="delete hero"
        (click)="delete(hero)">x</button>
      <app-hero-favorite [hero]="hero"></app-hero-favorite>
    </li>
  </ul>
</div> 
<div>
<label>Hero name:
  <input #heroName />
</label>
<!-- (click) passes input value to add() and then clears the input -->
<button (click)="add(heroName.value); heroName.value=''">
  add
</button>
</div>
